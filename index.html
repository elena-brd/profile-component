<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile Dropdown</title>
</head>

<body>
  <div class="container">
    <div id="card-header" class="card-header">
      <div class="updates">
        <a href="#" class="btn-updates"><i class="fa-regular fa-bell"></i></a>
        <div class="icon-image">
          <img src="./img/showcase.jpg" alt="user">
        </div>
      </div>
    </div>
    <div class="main-card" id="main-card">
      <div class="info">
        <img src="./img/showcase.jpg" alt="user">
        <div>
          <h3 class="name">Stella Swanson</h3>
          <p>stella67@email.com</p>
          <a href="#" class="btn btn-settings">Account Settings</a>
        </div>
      </div>
      <div class="divider"></div>
      <div id="contacts">
        <div class="contact">
          <div class="icon icon-green">SS</div>
          <div>
            <h3 class="name">Stella Swanson</h3>
            <p>support@email.com</p>
          </div>
        </div>
        <div class="contact">
          <div class="icon icon-blue">SS</div>
          <div>
            <h3 class="name">Stella Swanson</h3>
            <p>accounting@email.com</p>
          </div>
        </div>
        <div class="contact">
          <div class="icon icon-purple">SS</div>
          <div>
            <h3 class="name">Stella Swanson</h3>
            <p>hello@email.com</p>
          </div>
        </div>
      </div>
      <div class="divider-light"></div>
      <div class="navigation" id="navigation">
        <div class="flex">
          <a href="#" class="btn-create-new-account" id="new-account"><i class="fa-solid fa-plus"></i></a>
          <p class="add-account-text">Add account</p>
        </div>
        <a href="#" class="btn btn-sign-out">Sign Out</a>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
